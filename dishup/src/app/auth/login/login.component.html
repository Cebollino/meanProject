<div class="card">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
              <label for="email">Email</label>
              <input id="email" class="form-control" name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required>
              <div class="invalid-feedback" *ngIf="emailInput.invalid">Email incorrecto.</div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
              <label for="password">Password</label>
              <input id="password" class="form-control" type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
              <div class="invalid-feedback" *ngIf="passwordInput.invalid">Contrase√±a incorrecta.</div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
  <div class="card-footer"></div>
</div>
