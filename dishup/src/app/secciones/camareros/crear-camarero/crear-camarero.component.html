<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Formulario para a√±adir camareros</h3>
    </div>
    <div class="card-body">
      <form (submit)="onGuardarCamarero(formCamarero)" #formCamarero="ngForm">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input class="form-control" type="text"
              id="nombre" name="nombre"
              #nombre="ngModel" [ngModel]="camarero?.nombre"
              required/>
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input class="form-control" type="text"
              id="apellido" name="apellido"
              #apellido="ngModel" [ngModel]="camarero?.apellido"
              required/>
              <div class="invalid-feedback"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="tlfn">Telefono</label>
              <input class="form-control" type="tel"
              id="tlfn" name="tlfn"
              #tlfn="ngModel" [ngModel]="camarero?.tlfn"
              required/>
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="email"
              id="email" name="email"
              #email="ngModel" [ngModel]="camarero?.email"
              required/>
              <div class="invalid-feedback"></div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
        <button *ngIf="mode == 'editar'" (click)="onDelete(camarero._id)" class="btn btn-danger ml-1">Eliminar</button>
      </form>
    </div>
    <div class="card-footer">

    </div>
  </div>
</div>
